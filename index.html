<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SINNERS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            text-align: center;
        }
        .category {
            position: relative;
            color: white;
        }
        .category img {
            width: 25%; 
            height: auto;
            object-fit: cover;
        }
        .category-title {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
        }
        .btn-custom {
            border: 2px solid #000;
            border-radius: 60px;
            padding: 10px 30px;
            margin: 10px;
            font-size: 17px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <img src="LOGO SINNERS.png"390px"  alt="">
        <h2 id="judul">Produk apa yang anda cari?</h2>
        <div class="d-flex flex-column align-items-center">
            <button id="btnCoil" class="btn btn-outline-dark btn-custom" onclick="ubahTeks('Coil')">Coil</button>
            <button id="btnPanel" class="btn btn-outline-dark btn-custom" onclick="ubahTeks('Panel')">Panel</button>
            <button id="btnDripTip" class="btn btn-outline-dark btn-custom" onclick="ubahTeks('Drip tip')">Drip tip</button>
        </div>
        <p id="hasil" class="mt-3"></p>
    </div>
    
    <script>
        function ubahTeks(produk) {
            if (produk === 'Coil') {
                document.getElementById("judul").innerText = "Mari ingin coil apa";
                document.getElementById("btnCoil").innerText = "AIO";
                document.getElementById("btnDripTip").innerText = "RDA";
                document.getElementById("btnPanel").style.display = "none";
            } else if (produk === 'Panel') {
                document.getElementById("judul").innerText = "Silahkan, mau cari panel apa?";
                document.getElementById("btnCoil").innerText = "AIO";
                document.getElementById("btnDripTip").innerText = "MOD";
                document.getElementById("btnPanel").style.display = "none";
            } else if (produk === 'Drip tip') {
                document.getElementById("judul").innerText = "Silahkan, mau cari drip tip ukuran berapa?";
                document.getElementById("btnCoil").innerText = "Ukuran 510";
                document.getElementById("btnDripTip").innerText = "Ukuran 810";
                document.getElementById("btnPanel").innerText = "Drip tip MTL";
            }
            document.getElementById("hasil").innerText = "Anda memilih: " + produk;
        }
    </script>
</body>
</html>
